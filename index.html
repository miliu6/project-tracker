<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    
    
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<body>

  
  
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Project Tracker</h1>
          <p class="moment"></p>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Click me!</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="first-name">Name of Project</label>
            <input type="text" class="form-control" name="first-name" placeholder="Enter project name">
          </div>

    
      
                          <div class="form-group">
                            <label for="last-name">Hourly Wage</label><BR>
                            <span class="currencyinput">$ </span>
                            <input type="number" required="" id="amount" class="currency" min="0.01" max="2500.00" value="25.00" class="form-control" placeholder="$0.00" aria-label="Dollar amount (with dot and two decimal places)" />
                         </div>
          
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Type of Project</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Website Development</option>
                          <option>Web Applications</option>
                          <option>Game</option>
                          <option>Algorithm</option>
                          <option>Full Stack Development</option>
                        </select>
                      </div>
                    
           
                      <div class="form-group">
                        
                        
                          <label for="date" class="col-sm-4 col-form-label">Project Due Date: </label>
          
                     
                            <input type="text" class="new_keyword" id="datepicker" autocomplete="off" />
                          </div>
                         </div>
                      
                      <button type="submit" class="btn btn-primary">Submit</button>
           
                  </div>
          
          
          
          
            
            
          
          </form>

      </div>
    </div>
  </div>
</div>

    <table class="table table-dark">

        <thead>
          <tr>
            <th scope="col">#</th>  
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Hourly Wage</th>
            <th scope="col">Due Date</th>
            <th scope="col">Days Until Due</th>
            <th scope="col">Est. Total Earned</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

 
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
